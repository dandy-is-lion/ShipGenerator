<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./src/styles.css" />
    <!-- <link rel="stylesheet" href="./src/fa/css/fontawesome.css" /> -->
    <link rel="stylesheet" id="google-fonts-1-css"
        href="https://fonts.googleapis.com/css?family=Roboto+Condensed%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic%7CRoboto%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&amp;display=auto&amp;ver=6.1.1"
        media="all" />
    <script src="https://kit.fontawesome.com/4a4b78b25c.js" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript">
        window.mobileCheck = function () {
            let check = false;
            (function (a) {
                if (
                    /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(
                        a
                    ) ||
                    /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1,2,3,4,5,6,7,8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(
                        a.substr(0, 4)
                    )
                )
                    check = true;
            })(navigator.userAgent || navigator.vendor || window.opera);
            return check;
        };
        if (!window.mobileCheck()) {
            document.write("\x3Cscript src='https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@latest/dist/chartjs-plugin-dragdata.min.js'>\x3C/script>");
        }
    </script>
    <script defer src="./src/app.js"></script>
    <script defer src="./src/query.js"></script>
    <script defer src="./src/charts.js"></script>
    <title>Ship Generator</title>
</head>

<body>
    <form id="form-query" onsubmit="querySubmit(event)">
        <div class="container darkened border-left border-right">
            <div class="border-bottom title">
                <span class="header">Redout II Ship Generator</span><span class="header" title="Strafe more, steer less."><i class="fa-solid fa-fire-flame-simple fa-rotate-270"></i><i class="fa-solid fa-shuttle-space"></i></span>
                <h1 class="info-banner cell-power">
                    <span id="info-banner">Click <i class="fa-solid fa-magnifying-glass fa-fw"></i> to get started</span>
                </h1>
            </div>
            <div class="border-left border-bottom social">
                <a class="header" href="https://discord.gg/redout" title="Redout Discord">
                    <i class="fa-solid fa-brands fa-discord fa-fw"></i>
                </a>
                <a class="header" href="https://redout.fandom.com/wiki/Redout_2" title="Redout Wiki">
                    <i class="fa-solid fa-brands fa-wikipedia-w fa-fw"></i>
                </a>
                <a class="header" href="https://redout.games/" title="Redout Website">
                    <i class="fa-solid fa-earth-europe fa-fw"></i>
                </a>
                <a class="header" href="https://www.speedrun.com/redout_2/" title="Redout Speedrunning Leaderboard">
                    <i class="fa-solid fa-trophy fa-fw"></i>
                </a>
                <a class="header" href="https://github.com/dandy-is-lion/ShipGenerator" title="Fork me on GitHub!">
                    <i class="fa-solid fa-brands fa-git-alt fa-fw"></i>
                </a>
            </div>
            <div class="border-left stats">
                <div class="query">
                    <table class="table-query">
                        <tbody>
                            <tr>
                                <td class="border-bottom">
                                    <button id="button-query" type="submit" class="query-button" title="Search">
                                        <i class="fa-solid fa-magnifying-glass fa-fw"></i>
                                    </button>
                                </td>
                                <td class="border-bottom border-left border-right">
                                    <button id="button-save" type="button" class="query-button" title="Save results to text document"
                                        onclick="downloadTable(event)" disabled>
                                        <i class="fa-solid fa-save fa-fw"></i>
                                    </button>
                                </td>
                                <td class="border-bottom">
                                    <button id="button-reset" type="button" class="query-button" title="Clear search" onclick="resetClick(event)">
                                        <i class="fa-solid fa-delete-left fa-fw"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="info">
                    <div class="chart-tabs">
                        <button class="chart-tab active" onclick="changeChart(event, 'radar')">Radar</button>
                        <button class="chart-tab" onclick="changeChart(event, 'bars')">Bars</button>
                    </div>
                    <div class="chart-wrapper">
                        <canvas class="charts" id="chart-radar"></canvas>
                        <canvas class="charts" id="chart-bars" style="display:none"></canvas>
                        <table class="table-stats">
                            <thead>
                                <tr>
                                    <th title="Target ShipGen ID" colspan="2" id="header-target-id" class="header-target">Target</th>
                                    <th id="header-delta-label" class="header-delta"><span>vs.</span></th>
                                    <th title="Comparison ShipGen ID" colspan="2" id="header-comparison-id" class="header-comparison">Comparison</th>
                                </tr>
                                <tr>
                                    <th title="Target Ship" id="header-target-ship" class="header-target"></th>
                                    <th title="Target Power" class="header-target cell-power"><span id="header-target-power">N/A</span></th>
                                    <th title="Power Difference" id="header-delta-power" class="header-delta"></th>
                                    <th title="Comparison Power" class="header-comparison cell-power"><span id="header-comparison-power">N/A</span></th>
                                    <th title="Comparison Ship" id="header-comparison-ship" class="header-comparison"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td title="Target Propulsor" id="cell-target-propulsor" class="cell-target cell-part"></td>
                                    <td title="Target Durability" id="cell-target-durability" class="cell-target"></td>
                                    <td title="Durability Difference" id="cell-delta-durability" class="column-delta"></td>
                                    <td title="Comparison Durability" id="cell-comparison-durability" class="cell-comparison"></td>
                                    <td title="Comparison Propulsor" id="cell-comparison-propulsor" class="cell-comparison cell-part"></td>
                                </tr>
                                <tr>
                                    <td title="Target Stabilizer" id="cell-target-stabilizer" class="cell-target cell-part"></td>
                                    <td title="Target Thrust" id="cell-target-thrust" class="cell-target"></td>
                                    <td title="Thrust Difference" id="cell-delta-thrust" class="column-delta"></td>
                                    <td title="Comparison Thrust" id="cell-comparison-thrust" class="cell-comparison"></td>
                                    <td title="Comparison Stabilizer" id="cell-comparison-stabilizer" class="cell-comparison cell-part"></td>
                                </tr>
                                <tr>
                                    <td title="Target Rudder" id="cell-target-rudder" class="cell-target cell-part"></td>
                                    <td title="Target Top Speed" id="cell-target-speed" class="cell-target"></td>
                                    <td title="Top Speed Difference" id="cell-delta-speed" class="column-delta"></td>
                                    <td title="Comparison Top Speed" id="cell-comparison-speed" class="cell-comparison"></td>
                                    <td title="Comparison Rudder" id="cell-comparison-rudder" class="cell-comparison cell-part"></td>
                                </tr>
                                <tr>
                                    <td title="Target Hull" id="cell-target-hull" class="cell-target cell-part"></td>
                                    <td title="Target Stability" id="cell-target-stability" class="cell-target"></td>
                                    <td title="Stability Difference" id="cell-delta-stability" class="column-delta"></td>
                                    <td title="Comparison Stability" id="cell-comparison-stability" class="cell-comparison"></td>
                                    <td title="Comparison Hull" id="cell-comparison-hull" class="cell-comparison cell-part"></td>
                                </tr>
                                <tr>
                                    <td title="Target Intercooler" id="cell-target-intercooler" class="cell-target cell-part"></td>
                                    <td title="Target Steering" id="cell-target-steer" class="cell-target"></td>
                                    <td title="Steering Difference" id="cell-delta-steer" class="column-delta"></td>
                                    <td title="Comparison Steering" id="cell-comparison-steer" class="cell-comparison"></td>
                                    <td title="Comparison Intercooler" id="cell-comparison-intercooler" class="cell-comparison cell-part"></td>
                                </tr>
                                <tr>
                                    <td title="Target Electronic Stability Controller" id="cell-target-esc" class="cell-target cell-part"></td>
                                    <td title="Target Strafe" id="cell-target-strafe" class="cell-target"></td>
                                    <td title="Strafe Difference" id="cell-delta-strafe" class="column-delta"></td>
                                    <td title="Comparison Strafe" id="cell-comparison-strafe" class="cell-comparison"></td>
                                    <td title="Comparison Electronic Stability Controller" id="cell-comparison-esc" class="cell-comparison cell-part"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- <canvas id="chart-radar" style="display: block; box-sizing: border-box; height: 500px; width: 350px;" height="500" width="350"></canvas>
            <canvas id="chart-bars" style="display: block; box-sizing: border-box; height: 400px; width: 350px;" height="400" width="350"></canvas> -->
                </div>
            </div>
            <div class="results">
                <table class="table-results" id="table-results">
                    <thead>
                        <tr class="row-headings" id="row-headings">
                            <th class="column-ship border-bottom border-right asc" onclick="columnSort(event)">ShipGen ID</th>
                            <th title="Propulsor" class="border-bottom asc" onclick="columnSort(event)">
                                <i class="fa-solid fa-angles-right fa-fw"></i>
                            </th>
                            <th title="Stabilizer" class="border-bottom asc" onclick="columnSort(event)">
                                <i class="fa-solid fa-plane-arrival fa-fw"></i>
                            </th>
                            <th title="Rudder" class="border-bottom asc" onclick="columnSort(event)"><i class="fa-solid fa-dharmachakra fa-fw"></i></th>
                            <th title="Hull" class="border-bottom asc" onclick="columnSort(event)"><i class="fa-solid fa-shield-halved fa-fw"></i></th>
                            <th title="Intercooler" class="border-bottom asc" onclick="columnSort(event)">
                                <i class="fa-solid fa-snowflake fa-fw"></i>
                            </th>
                            <th title="Electronic Stability Control" class="border-bottom asc" onclick="columnSort(event)">
                                <i class="fa-solid fa-bolt fa-fw"></i>
                            </th>
                            <th class="column-score border-bottom border-left border-right asc" onclick="columnSort(event, true)">Power</th>
                            <th title="Durability" class="border-bottom asc" onclick="columnSort(event, true)"><i class="fa-solid fa-plus fa-fw"></i></th>
                            <th title="Thrust" class="border-bottom asc" onclick="columnSort(event, true)">
                                <i class="fa-solid fa-fire fa-fw"></i>
                            </th>
                            <th title="Top Speed" class="border-bottom asc" onclick="columnSort(event, true)">
                                <i class="fa-solid fa-gauge-high fa-fw"></i>
                            </th>
                            <th title="Stability" class="border-bottom asc" onclick="columnSort(event, true)"><i class="fa-solid fa-magnet fa-fw"></i></th>
                            <th title="Steering" class="border-bottom asc" onclick="columnSort(event, true)"><i class="fa-solid fa-rotate fa-fw"></i></th>
                            <th title="Strafe" class="border-bottom asc" onclick="columnSort(event, true)"><i class="fa-solid fa-left-right fa-fw"></i></th>
                        </tr>
                        <tr class="row-query" id="row-query">
                            <th class="column-ship border-right border-bottom" title="Search ship(s) and ID&#013;&#013;When a ship or part code is given, it'll take priority over all other ship or part selections.">
                                <input list="ship-datalist" pattern="[a-zA-Z0-9,\-]{3,10}" size="9" id="select-id" class="column-input" type="search" placeholder="ANY-XXXXXX" autocomplete="off" onchange="selectIDChange(event)" />
                                <datalist id="ship-datalist">
                                    <option value="ANY"></option>
                                </datalist>
                            </th>
                            <th class="column-select border-bottom active" onclick="changeParts(event,'propulsor')" id="label-propulsor" title="Select Propulsors&#013;&#013;Control Thrust and Top Speed. Signature parts (Purple) trade off with Durability and Strafe.">X</th>
                            <th class="column-select border-bottom" onclick="changeParts(event,'stabilizer')" id="label-stabilizer" title="Select Stabilizers&#013;&#013;Control Stability and Steering. Signature parts (Purple) trade off with Thrust and Top Speed.">X</th>
                            <th class="column-select border-bottom" onclick="changeParts(event,'rudder')" id="label-rudder" title="Select Rudders&#013;&#013;Control Steering and Strafe. Signature parts (Purple) trade off with Durability and Stability.">X</th>
                            <th class="column-select border-bottom" onclick="changeParts(event,'hull')" id="label-hull" title="Select Hulls&#013;&#013;Control Durability and Top Speed. Signature parts (Purple) trade off with Thrust and Steering.">X</th>
                            <th class="column-select border-bottom" onclick="changeParts(event,'intercooler')" id="label-intercooler" title="Select Intercoolers&#013;&#013;Control Durability and Thrust. Signature parts (Purple) trade off with Top Speed and Stability.">X</th>
                            <th class="column-select border-bottom" onclick="changeParts(event,'esc')" id="label-esc" title="Select Electronic Stability Controllers&#013;&#013;Control Stability and Strafe. Signature parts (Purple) trade off with Durability and Top Speed.">X</th>
                            <th class="border-bottom border-left border-right cell-power" title="Select power range">
                                <span id="power-label">175-1200</span>
                            </th>
                            <th class="border-bottom">
                                <input id="select-durability" size="2" maxlength="2" class="column-input" onchange="targetInputChange(event, this, 0)"
                                    title="Select Durability (0-40)&#013;&#013;Durability determines how long you can boost and your resistance to overheat damage. The higher your Durability the faster you cool down, the slower you heat up, and the slower you take overheat damage."
                                    type="number" value="20" min="0" max="40" />
                            </th>
                            <th class="border-bottom">
                                <input id="select-thrust" size="2" maxlength="2" class="column-input" onchange="targetInputChange(event, this, 1)"
                                    title="Select Thrust (0-40)&#013;&#013;Thrust determines how quickly you get up to Top Speed and beyond by raising your acceleration. The higher your Thrust the faster you accelerate, you heat up, and take overheat damage. Does not change how fast you cool down however; that's determined by your Durability. High Thrust is good for when you need short bursts of speed."
                                    type="number" value="20" min="0" max="40" />
                            </th>
                            <th class="border-bottom">
                                <input id="select-speed" size="2" maxlength="2" class="column-input" onchange="targetInputChange(event, this, 2)"
                                    title="Select Top Speed (0-40)&#013;&#013;Top Speed determines your acceleration and deceleration by being the asymptote to those curves. The higher your Top Speed the faster you'll get up to speed, the higher that speed will be, and the slower your speed will drop when decelerating. It'll positively influence your average speed throughout a lap. Coupled with high Thrust and you can get up to some mind-boggling speeds."
                                    type="number" value="20" min="0" max="40" />
                            </th>
                            <th class="border-bottom">
                                <input id="select-stability" size="2" maxlength="2" class="column-input" onchange="targetInputChange(event, this, 3)"
                                    title="Select Stability (0-40)&#013;&#013;Stability determines your speed loss around corners; also known as grip. The higher your Stability, the faster you will be when turning, and the easier you can turn on a dime at higher speeds. It keeps you magnetically coupled with the center of the track, giving you better handling. Has a peculiar affinity for environments of extreme gravity."
                                    type="number" value="20" min="0" max="40" />
                            </th>
                            <th class="border-bottom">
                                <input id="select-steer" size="2" maxlength="2" class="column-input" onchange="targetInputChange(event, this, 4)"
                                    title="Select Steering (0-40)&#013;&#013;Steering determines your speed around corners. The higher your Steering, the faster you can make turns. Steering always slows you down, so it's best to pair this stat with Strafe and Stability to improve your speed when steering and overall handling."
                                    type="number" value="20" min="0" max="40" />
                            </th>
                            <th class="border-bottom">
                                <input id="select-strafe" size="2" maxlength="2" class="column-input" onchange="targetInputChange(event, this, 5)"
                                    title="Select Strafe (0-40)&#013;&#013;Strafe determines how fast you move horizontally. The higher your Strafe, the quicker and easier you can dodge and maneuver along straights, and the better you can drift around turns (by counter-strafing), improving your speed. Strafing doesn't slow you down, so it's generally recommended to strafe more than you steer."
                                    type="number" value="20" min="0" max="40" />
                            </th>
                        </tr>
                        <tr class="row-extra">
                            <th class="extra-id border-right border-bottom">
                                <div class="ship-selector" id="select-ship"></div>
                            </th>
                            <th class="extra-parts border-bottom" colspan="6">
                                <div class="part-selectors">
                                    <div class="part-selector" id="select-propulsor"></div>
                                    <div class="part-selector hide" id="select-stabilizer"></div>
                                    <div class="part-selector hide" id="select-rudder"></div>
                                    <div class="part-selector hide" id="select-hull"></div>
                                    <div class="part-selector hide" id="select-intercooler"></div>
                                    <div class="part-selector hide" id="select-esc"></div>
                                    <div class="quick-selector" id="select-quick">
                                        <button type="button" id="button-none" title="Clear parts" onclick="quickSelect(event,'none')">None</button>
                                        <button type="button" id="button-b" title="White and Green parts (Class B)" onclick="quickSelect(event,'B')">B</button>
                                        <button type="button" id="button-a" title="Green and Yellow parts (Class A)" onclick="quickSelect(event,'A')">A</button>
                                        <button type="button" id="button-s" title="Yellow and Red parts (Class S)" onclick="quickSelect(event,'S')">S</button>
                                        <button type="button" id="button-x" title="Red and Purple parts (Class X)" onclick="quickSelect(event,'X')">X</button>
                                        <button type="button" id="button-all" title="All parts (slow!)" onclick="quickSelect(event,'all')">All</button>
                                    </div>
                                </div>
                            </th>
                            <th class="extra-power border-left border-right border-bottom">
                                <div class="power-selectors">
                                    <input id="slider-power-min" class="slider-power-min" title="Minimum power range" type="range" min="175" max="975" step="25" value="175" oninput="powerChange(event, 'min')" />
                                    <div class="labels-power">
                                        <label for="slider-power-min" id="label-power-min">Min</label>
                                        <label for="slider-power-max" id="label-power-max">Max</label>
                                    </div>
                                    <input id="slider-power-max" class="slider-power-max" title="Maximum power range" type="range" min="300" max="1200" step="25" value="1200" oninput="powerChange(event, 'max')" />
                                </div>
                            </th>
                            <th class="extra-stats border-bottom" colspan="6">
                                <div class="stat-changers">
                                    <div class="stat-manipulators">
                                        <button id="button-rotate-left" type="button" class="query-button" title="Shift targets left" onclick="shiftTargetsLeft(event)">
                                            <i class="fa-solid fa-backward-step fa-fw"></i>
                                        </button>
                                        <button id="button-decrease" type="button" class="query-button" title="Decrease targets" onclick="decreaseTargets(event)">
                                            <i class="fa-solid fa-circle-minus fa-fw"></i>
                                        </button>
                                        <button id="button-random" type="button" class="query-button" title="Randomize targets" onclick="randomTargets(event)">
                                            <i class="fa-solid fa-dice-six fa-fw"></i>
                                        </button>
                                        <button id="button-balance" type="button" class="query-button" title="Balance targets" onclick="balanceTargets(event)">
                                            <i class="fa-solid fa-chart-simple fa-fw"></i>
                                        </button>
                                        <button id="button-increase" type="button" class="query-button" title="Increase targets" onclick="increaseTargets(event)">
                                            <i class="fa-solid fa-circle-plus fa-fw"></i>
                                        </button>
                                        <button id="button-rotate-right" type="button" class="query-button" title="Shift targets right" onclick="shiftTargetsRight(event)">
                                            <i class="fa-solid fa-forward-step fa-fw"></i>
                                        </button>
                                    </div>
                                    <div class="stat-conditioners">
                                        <input type="checkbox" id="check-greaterOnly" hidden />
                                        <label for="check-greaterOnly" title="Search only greater builds">Greater builds only</label>
                                        <input type="checkbox" id="check-percentageScale" onchange="scaleChange(event)" hidden />
                                        <label for="check-percentageScale" title="Show results as percentages">Show percentages</label>
                                    </div>
                                </div>
                            </th>
                        </tr>
                    </thead>
                    <tbody id="tbody-results"></tbody>
                </table>
            </div>
        </div>
    </form>
