<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" type="image/x-icon" href="./favicon.ico" />
		<link rel="stylesheet" href="./src/styles.css" />
		<link
			rel="stylesheet"
			id="google-fonts-1-css"
			href="https://fonts.googleapis.com/css?family=Roboto+Condensed%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic%7CRoboto%3A100%2C100italic%2C200%2C200italic%2C300%2C300italic%2C400%2C400italic%2C500%2C500italic%2C600%2C600italic%2C700%2C700italic%2C800%2C800italic%2C900%2C900italic&amp;display=auto&amp;ver=6.1.1"
			media="all"
		/>
		<script src="https://kit.fontawesome.com/4a4b78b25c.js" crossorigin="anonymous"></script>
		<!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		<script type="text/javascript">
			window.mobileCheck = function () {
				let check = false;
				(function (a) {
					if (
						/(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i.test(
							a
						) ||
						/1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(
							a.substr(0, 4)
						)
					)
						check = true;
				})(navigator.userAgent || navigator.vendor || window.opera);
				return check;
			};
			if (!window.mobileCheck()) {
				document.write("\x3Cscript src='https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.2.3/dist/chartjs-plugin-dragdata.min.js'>\x3C/script>");
			}
		</script>
		<script defer src="./src/app.js"></script>
		<script defer src="./src/query.js"></script>
		<script defer src="./src/charts.js"></script>
		<title>Ship Generator</title>
	</head>
	<body>
		<form id="form-query" onsubmit="querySubmit(event)">
			<div class="container darkened border-left border-right border-top border-bottom">
				<div class="border-bottom title">
					<span class="header">Redout II Ship Generator</span><span class="header" title="Strafe more, steer less."><i class="fa-solid fa-fire-flame-simple fa-rotate-270"></i><i class="fa-solid fa-shuttle-space"></i></span>
				</div>
				<div class="border-left border-bottom social">
					<a class="header" href="https://discord.gg/redout" title="Redout Discord">
						<i class="fa-solid fa-brands fa-discord fa-fw"></i>
					</a>
					<a class="header" href="https://redout.fandom.com/wiki/Redout_2" title="Redout Wiki">
						<i class="fa-solid fa-brands fa-wikipedia-w fa-fw"></i>
					</a>
					<a class="header" href="https://redout.games/" title="Redout Website">
						<i class="fa-solid fa-earth-europe fa-fw"></i>
					</a>
					<a class="header" href="https://www.speedrun.com/redout_2/" title="Redout Speedrunning Leaderboard">
						<i class="fa-solid fa-trophy fa-fw"></i>
					</a>
					<a class="header" href="https://github.com/dandy-is-lion/ShipGenerator" title="Fork me on GitHub!">
						<i class="fa-solid fa-brands fa-git-alt fa-fw"></i>
					</a>
				</div>
				<div class="border-left stats">
					<div class="query">
						<table class="table-query">
							<tbody>
								<tr>
									<td>
										<button id="button-query" type="submit" class="query-button" title="Search">
											<i class="fa-solid fa-magnifying-glass fa-fw"></i>
										</button>
									</td>
									<td class="border-left border-right">
										<button id="button-history" type="button" class="query-button" title="View previous searches" disabled>
											<i class="fa-solid fa-clock fa-fw"></i>
										</button>
									</td>
									<td>
										<button id="button-favs" type="button" class="query-button" title="View starred and named ships" disabled>
											<i class="fa-solid fa-star fa-fw"></i>
										</button>
									</td>
									<td class="border-left border-right">
										<button id="button-save" type="button" class="query-button" title="Save results to text document" onclick="downloadTable(event)" disabled>
											<i class="fa-solid fa-save fa-fw"></i>
										</button>
									</td>
									<td>
										<button id="button-reset" type="button" class="query-button" title="Clear search" onclick="resetClick(event)">
											<i class="fa-solid fa-delete-left fa-fw"></i>
										</button>
									</td>
								</tr>
								<tr>
									<td>
										<button id="button-rotate-left" type="button" class="query-button" title="Rotate targets left" onclick="rotateTargetsLeft(event)">
											<i class="fa-solid fa-rotate-left fa-fw"></i>
										</button>
									</td>
									<td class="border-left border-right">
										<button id="button-decrease" type="button" class="query-button" title="Decrease targets" onclick="decreaseTargets(event)">
											<i class="fa-solid fa-circle-minus fa-fw"></i>
										</button>
									</td>
									<td>
										<button id="button-random" type="button" class="query-button" title="Randomize targets" onclick="randomTargets(event)">
											<i class="fa-solid fa-dice-six fa-fw"></i>
										</button>
									</td>
									<td class="border-left border-right">
										<button id="button-increase" type="button" class="query-button" title="Increase targets" onclick="increaseTargets(event)">
											<i class="fa-solid fa-circle-plus fa-fw"></i>
										</button>
									</td>
									<td>
										<button id="button-rotate-right" type="button" class="query-button" title="Rotate targets right" onclick="rotateTargetsRight(event)">
											<i class="fa-solid fa-rotate-right fa-fw"></i>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="charts">
						<canvas id="chart-radar"></canvas>
						<canvas id="chart-bars"></canvas>
					</div>
					<div class="border-top logo">
						<img src="./img/swrg.png" alt="SWRG" title="Ship Workshop and Rig Generator" />
					</div>
				</div>
				<div class="results">
					<table class="table-results" id="table-results">
						<thead>
							<tr>
								<th class="border-right column-ship">Ship ID</th>
								<th title="Propulsor">
									<i class="fa-solid fa-angles-right fa-fw"></i>
								</th>
								<th title="Stabilizer">
									<i class="fa-solid fa-plane-arrival fa-fw"></i>
								</th>
								<th title="Rudder"><i class="fa-solid fa-dharmachakra fa-fw"></i></th>
								<th title="Hull"><i class="fa-solid fa-shield-halved fa-fw"></i></th>
								<th title="Intercooler">
									<i class="fa-solid fa-snowflake fa-fw"></i>
								</th>
								<th title="Electronic Stability Control">
									<i class="fa-solid fa-bolt fa-fw"></i>
								</th>
								<th class="border-left border-right column-score">Score</th>
								<th title="Durability"><i class="fa-solid fa-plus fa-fw"></i></th>
								<th title="Thrust">
									<i class="fa-solid fa-plane-departure fa-fw"></i>
								</th>
								<th title="Top Speed">
									<i class="fa-solid fa-gauge-high fa-fw"></i>
								</th>
								<th title="Stability"><i class="fa-solid fa-magnet fa-fw"></i></th>
								<th title="Steer"><i class="fa-solid fa-rotate fa-fw"></i></th>
								<th title="Strafe"><i class="fa-solid fa-left-right fa-fw"></i></th>
							</tr>
							<tr id="row-query">
								<th
									title="Search ship(s) and ID&#013;&#013;Leave blank to search all ships.&#013;When a part code is given, it'll take priority over all other part selections.&#013;If a part code is invalid, it'll be ignored.&#013;You can also just enter the ship name or part code.&#013;Multiple ships are allowed if they're comma separated."
									class="border-right column-ship"
								>
									<input list="ship-datalist" pattern="[a-zA-Z0-9,\-]{3,}" size="10" id="select-id" class="column-input" type="search" placeholder="ANY-XXXXXX" autocomplete="off" onchange="selectIDChange(event)" />
									<datalist id="ship-datalist">
										<option value="ANY"></option>
									</datalist>
								</th>
								<th title="Select propulsor(s)&#013;&#013;Modifies Thrust and Top Speed.">
									<select name="select-propulsor" id="select-propulsor" class="column-select">
										<option value="8-15" selected title="Signature and red parts (Class X)">X</option>
										<option value="4-11" title="Red and yellow parts (Class S)">S</option>
										<option value="1-8" title="Yellow and green parts (Class A)">A</option>
										<option value="0-4" title="Green and base parts (Class B)">B</option>
										<option value="0-15" title="All parts (slow!)">ANY</option>
										<option disabled>─</option>
									</select>
								</th>
								<th title="Select stabilizer(s)&#013;&#013;Modifies Stability and Steer.">
									<select name="select-stabilizer" id="select-stabilizer" class="column-select">
										<option value="10-17" selected title="Signature and red parts (Class X)">X</option>
										<option value="5-13" title="Red and yellow parts (Class S)">S</option>
										<option value="1-10" title="Yellow and green parts (Class A)">A</option>
										<option value="0-5" title="Green and base parts (Class B)">B</option>
										<option value="0-17" title="All parts (slow!)">ANY</option>
										<option disabled>─</option>
									</select>
								</th>
								<th title="Select rudder(s)&#013;&#013;Modifies Steer and Strafe.">
									<select name="select-rudder" id="select-rudder" class="column-select">
										<option value="10-17" selected title="Signature and red parts (Class X)">X</option>
										<option value="5-13" title="Red and yellow parts (Class S)">S</option>
										<option value="1-10" title="Yellow and green parts (Class A)">A</option>
										<option value="0-5" title="Green and base parts (Class B)">B</option>
										<option value="0-17" title="All parts (slow!)">ANY</option>
										<option disabled>─</option>
									</select>
								</th>
								<th title="Select hull(s)&#013;&#013;Modifies Durability and Top Speed.">
									<select name="select-hull" id="select-hull" class="column-select">
										<option value="8-15" selected title="Signature and red parts (Class X)">X</option>
										<option value="4-11" title="Red and yellow parts (Class S)">S</option>
										<option value="1-8" title="Yellow and green parts (Class A)">A</option>
										<option value="0-4" title="Green and base parts (Class B)">B</option>
										<option value="0-15" title="All parts (slow!)">ANY</option>
										<option disabled>─</option>
									</select>
								</th>
								<th title="Select intercooler(s)&#013;&#013;Modifies Durability and Thrust.">
									<select name="select-intercooler" id="select-intercooler" class="column-select">
										<option value="8-15" selected title="Signature and red parts (Class X)">X</option>
										<option value="4-11" title="Red and yellow parts (Class S)">S</option>
										<option value="1-8" title="Yellow and green parts (Class A)">A</option>
										<option value="0-4" title="Green and base parts (Class B)">B</option>
										<option value="0-15" title="All parts (slow!)">ANY</option>
										<option disabled>─</option>
									</select>
								</th>
								<th title="Select electronic stability control(s)&#013;&#013;Modifies Stability and Strafe.">
									<select name="select-esc" id="select-esc" class="column-select">
										<option value="10-17" selected title="Signature and red parts (Class X)">X</option>
										<option value="5-13" title="Red and yellow parts (Class S)">S</option>
										<option value="1-10" title="Yellow and green parts (Class A)">A</option>
										<option value="0-5" title="Green and base parts (Class B)">B</option>
										<option value="0-17" title="All parts (slow!)">ANY</option>
										<option disabled>─</option>
									</select>
								</th>
								<th title="Select score range" class="border-left border-right">
									<select id="select-score" class="column-select">
										<option value="0-1200" selected>ANY</option>
										<option value="975-1200">975 - 1200</option>
										<option value="975-1100">975 - 1100</option>
										<option value="950-1050">950 - 1050</option>
										<option value="925-1025">925 - 1025</option>
										<option value="900-1000">900 - 1000</option>
										<option value="875-975">875 - 975</option>
										<option value="800-950">800 - 950</option>
										<option value="750-900">750 - 900</option>
										<option value="700-800">700 - 800</option>
										<option value="675-775">675 - 775</option>
										<option value="650-750">650 - 750</option>
										<option value="625-725">625 - 725</option>
										<option value="600-700">600 - 700</option>
										<option value="575-675">575 - 675</option>
										<option value="525-625">525 - 625</option>
										<option value="500-600">500 - 600</option>
										<option value="475-575">475 - 575</option>
										<option value="450-550">450 - 550</option>
										<option value="425-525">425 - 525</option>
										<option value="400-500">400 - 500</option>
										<option value="350-450">350 - 450</option>
										<option value="325-425">325 - 425</option>
										<option value="300-400">300 - 400</option>
										<option value="250-350">250 - 350</option>
										<option value="225-325">225 - 325</option>
										<option value="200-325">200 - 325</option>
										<option value="200-300">200 - 300</option>
									</select>
								</th>
								<th title="Select durability">
									<input id="durability-input" size="2" class="column-input" onchange="targetInputChange(event, 0)" type="number" value="50" min="0" max="100" />
								</th>
								<th title="Select thrust">
									<input id="thrust-input" size="2" class="column-input" onchange="targetInputChange(event, 1)" type="number" value="50" min="0" max="100" />
								</th>
								<th title="Select top speed">
									<input id="speed-input" size="2" class="column-input" onchange="targetInputChange(event, 2)" type="number" value="50" min="0" max="100" />
								</th>
								<th title="Select stability">
									<input id="stability-input" size="2" class="column-input" onchange="targetInputChange(event, 3)" type="number" value="50" min="0" max="100" />
								</th>
								<th title="Select steer">
									<input id="steer-input" size="2" class="column-input" onchange="targetInputChange(event, 4)" type="number" value="50" min="0" max="100" />
								</th>
								<th title="Select strafe">
									<input id="strafe-input" size="2" class="column-input" onchange="targetInputChange(event, 5)" type="number" value="50" min="0" max="100" />
								</th>
							</tr>
						</thead>
						<tbody id="tbody-results"></tbody>
					</table>
				</div>
			</div>
		</form>
	</body>
</html>
